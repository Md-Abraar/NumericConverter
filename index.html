<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number conversions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     
      <div class="container">
          <h2>Numeric Converter</h2>
          <div class="wrapper">
              <div class="input-wrapper">
                  <label for="dec-inp">Decimal:</label>
                  <input type="number"  id="dec-inp" placeholder="Enter">
              </div>
              <div class="input-wrapper">
                  <label for="bin-inp">Binary:</label>
                  <input type="number"  id="bin-inp" placeholder="Enter">
              </div>
              <div class="input-wrapper">
                <label for="oct-inp">Octal:</label>
                <input type="number"  id="oct-inp" placeholder="Enter">
            </div>
            <div class="input-wrapper">
                <label for="hex-inp">Hex:</label>
                <input type="text"  id="hex-inp" placeholder="Enter">
            </div>
          </div>
          <p id="error-msg"></p>
      </div>
    <script src="script.js"></script>
  </body>
</html>
